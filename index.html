<!DOCTYPE html>
<html lang="en">

        <div class="hr"></div>

            <div class="oylagan_sonim">?</div>

    <footer class="footer_ota">
        <div class="footer_urinish">Jami urinishlar: 10</div>
        <div class="footer_soni">Ketgan urinishlar: 0</div>
